name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master # or 'main' if you're using the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.13.1'  # Adjust according to your React app's version of Node.js

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: dist     # The folder to deploy (dist folder generated by Vite - The folder containing the build files)
        token: ${{ secrets.GITHUB_TOKEN }}  # The token is automatically available in GitHub Actions

